<div>
	<div class="clearfix">
		<a class="btn btn-warning btn-close" ui-sref="home">x</a>
	</div>
	<form class="form-horizontal" ng-submit="vm.submit('/signup')">
		<div class="form-group">
			<label for="input-login" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-login" placeholder="Login" required ng-model="vm.login">
			</div>
		</div>
		<div class="form-group">
			<label for="input-password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input-password" placeholder="Password" required ng-model='vm.password'>
			</div>
		</div>
		<div class="form-group">
			<label for="input-password2" class="col-sm-2 control-label">Repeat password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input-password2" placeholder="Repeat password" required ng-model='vm.passwordRepeat'>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-warning" ng-disabled="vm.password !== vm.passwordRepeat">Sign up</button>
			</div>
		</div>

		<span class="pass-eq" ng-if="vm.password !== vm.passwordRepeat">Passwords are not equal to each other</span>
	</form>
</div>
