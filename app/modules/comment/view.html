<div class="comment">
	<img ng-src="img/users/{{$ctrl.author}}.jpg" height="225" width="225" alt="">
	<div>
		<p class='comment-author'>{{$ctrl.author}}</p>
		<p class='comment-text'>{{$ctrl.text}}</p>
		<p class='comment-date'>{{$ctrl.date | date:'hh:mm dd/MM/yy'}}</p>
		<p>123{{$ctrl.commentObj}}</p>
	</div>
	<button 
		ng-show = "$ctrl.author === $ctrl.model.userName"
		ng-click = "$ctrl.del()"
		class="btn btn-warning"
		>
		Del
	</button>
</div>
