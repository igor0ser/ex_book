<div class="container">

	<header></header>

	<add-post ng-if="$ctrl.model.isLogined"></add-post>
	<post
		ng-repeat="post in $ctrl.model.posts 
								| orderBy: '-date'
								| filter: {postAuthor: $ctrl.model.filter}"
		post-obj="post"
		is-logined="$ctrl.model.isLogined"
	>
	</post>
	<button class="btn btn-warning load-posts" ng-click="$ctrl.loadPosts()">Load another ten posts</button>

</div>
