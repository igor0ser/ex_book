<div class="container">

	<header1></header1>

	<form ng-if="vm.model.isLogined" class="make-post" ng-submit="vm.submit()">
		<textarea class="make-post-textarea" rows="3" required ng-model="vm.text"></textarea>
		<button class="btn btn-warning btn-lg make-post-btn">Make a post</button>
	</form>

	<post
		ng-repeat="post in vm.model.posts"
		id={{post.id}}
	>
	</post>


</div>
