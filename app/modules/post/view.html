<div class="post clearfix">
	<img ng-src={{postObj.postAvatar}} class="post-avatar">
	<div class="post-text">
		<h3 class="post-author">{{postObj.postAuthor}}</h3>
		<p class="post-text-p">{{postObj.postText}}</p>
	</div>
	<div class="post-comments">
		<comment
			ng-repeat="comment in postObj.comments"
			author={{comment.commentAuthor}}
			text={{comment.commentText}}
		>
		</comment>

		<add-comment post-id={{postObj.id}} ng-if="isLogined"></add-comment>
	</div>
</div>
