<div class="header">

	<div ng-if="vm.model.isLogined">
		<img ng-src='img/users/{{vm.model.userName}}.jpg'>
		<p>{{vm.model.userName}}</p>
		<button class="btn btn-danger" ng-click="vm.signOut()">Sign out</button>
	</div>

	<div ng-if="!vm.model.isLogined">

		<a class="btn btn-danger" ui-sref="modal.login">Log in</a>
		<a class="btn btn-danger" ui-sref="modal.signup">Sign up</a>
	</div>

</div>
