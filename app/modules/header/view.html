<div class="header">

	<div ng-if="$ctrl.model.isLogined">
		<img ng-src='img/users/{{$ctrl.model.userName}}.jpg'>
		<p>{{$ctrl.model.userName}}</p>
		<a class="btn btn-danger" href="/logout">Log out</a>
		<input type="text" placeholder="Filter by user..." ng-model="$ctrl.model.filter">
		<a class="btn btn-danger" ui-sref="modal.load">Load new avatar</a>
	</div>

	<div ng-if="!$ctrl.model.isLogined">
		<a class="btn btn-danger" href="/git">Github</a>
		<a class="btn btn-danger" ui-sref="modal.login">Log in</a>
		<a class="btn btn-danger" ui-sref="modal.signup">Sign up</a>
	</div>

</div>
